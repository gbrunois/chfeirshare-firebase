<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Beers application</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="ma-20">
    <header>
      <h1>Rate a Beer</h1>
    </header>
    <aside>
      <div id="load">
        <span>Firebase SDK Loading&hellip; </span>
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
      <div id="content" style="display: none">
        <div id="message">
          <h4 id="welcomText">
            </h2>
            <button onclick="Authentification.googleSignin()" id="btnSignIn" style="display: none" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Google
              Signin</button>
            <button onclick="Authentification.googleSignout()" id="btnSignOut" style="display: none" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Google
              Signout</button>
        </div>

        <form id="beersForm" action="#">

          <div class="display-flex">
            <input type="text" role="inputNew" value="" class="mdl-textfield__input flex-1" />
            <button type="button" onclick="onClickAddBtn()" role="addBtn" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              <i class="material-icons">add</i></button>
          </div>

          <ul class="mdl-list" id="beersList" class="display-flex">
            <li></li>
          </ul>
        </form>
      </div>
    </aside>
  </div>
  <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <!-- update the version number as needed -->
  <script src="/__/firebase/4.13.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script src="/__/firebase/4.13.0/firebase-auth.js"></script>
  <script src="/__/firebase/4.13.0/firebase-database.js"></script>
  <script src="/__/firebase/4.13.0/firebase-messaging.js"></script>
  <script src="/__/firebase/4.13.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script src="/__/firebase/init.js"></script>
  <script src="./scripts/database.js"></script>
  <script src="./scripts/authentication.js"></script>
  <script src="./scripts/rating.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
