<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Beers application</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/4.13.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/4.13.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/4.13.0/firebase-database.js"></script>
  <script defer src="/__/firebase/4.13.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/4.13.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script src="./scripts/database.js"></script>
  <script src="./scripts/authentication.js"></script>
</head>

<body>
  <h1>Rate a Beer</h1>
  <p id="load">Firebase SDK Loading&hellip;</p>
  <div id="content" style="display: none">
    <div id="message">
      <h2 id="welcomText"></h2>
      <button onclick="googleSignin()" id="btnSignIn" style="display: none">Google Signin</button>
      <button onclick="googleSignout()" id="btnSignOut" style="display: none">Google Signout</button>
    </div>

    <div id="beersContainer">
      <table>
        <tr>
          <td><input type="text" role="inputNew" value="" /></td>
          <td></td>
          <td><button type="button" onclick="onClickAddBtn()" role="addBtn">Add</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
